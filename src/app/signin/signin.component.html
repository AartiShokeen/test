
<div class="d-flex justify-content-center">
Title is 
<b class="mx-2">{{title}}</b>
</div>
<div [formGroup]="form">
    <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="email" placeholder="Enter Email Address">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-2">
            Name is required.
        </div>
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Enter Password">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-2">
            Please enter a valid email.
        </div>
    </div>
    <br>
    <select class="form-select" aria-label="Default select example" formControlName="gender">
        
        <option selected value="null" disabled>Select a Gender</option>
        <option [ngValue]="data.id" *ngFor="let data of genderList">{{data?.name}}</option>
        <div *ngIf="form.get('gender')?.hasError('invalidGender')" class="error"></div>
        
    </select>

        <div *ngIf="form.get('gender')?.invalid && form.get('gender')?.touched" class="text-danger mt-2">
            Please Select one.
        </div>
    <br>
    <button type="submit" class="btn btn-md btn-primary" (click)="handleClick()" >Submit</button>

    <br>
</div>
